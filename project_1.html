<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./project.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
    />
    <title>Haani Agency | هاني</title>
    <link rel="icon" type="image/x-icon" href="../public/logo@2x.png">
  </head>
  <body>
    <div class="project-page">
      <div class="main-frame">
        <div class="sub-frame">
          <button class="source-code disabled" id="sourceCode" disabled>
            <div class="container11"></div>
            <img class="gh-icon" alt="" src="../public/gh-icon@2x.png" />

            <div class="preview-frame">
              <b class="label-frame">Source Code</b>
            </div>
          </button>
        </div>
        <button class="preview" id="preview">
          <div class="container12"></div>
          <img class="preview-icon" alt="" src="../public/preview-icon@2x.png" />

          <b class="text-area">Preview</b>
        </button>
      </div>
      <main class="project">
        <div class="container13"></div>
        <b class="title6">Project Name</b>
        <section class="sub-frame1">
          <div class="image-frame">
            <div class="image-component">
              <img class="image-icon" loading="eager" alt="" src="../public/project_1_1.png" />

              <img class="image-icon" loading="eager" alt="" src="../public/project_1_2.png" />
            </div>
            <div class="description3">
              <p class="hi-we-are1">Hi! We are a small team of passionate young programmers.</p>
              <p class="we-gathered-at1">
                We gathered at the best programming school, The 42 Network.
              </p>
              <p class="we-are-skilled1">‣ We are skilled at what we do</p>
              <p class="we-are-easy1">‣ We are easy to talk to</p>
              <p class="we-work-in1">‣ We work in a professional manner following best practices</p>
              <p class="we-deliver-high1">‣ We deliver high quality work</p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var sourceCode = document.getElementById('sourceCode');
      if (sourceCode) {
        sourceCode.addEventListener('click', function () {
          window.open('https://github.com/');
        });
      }

      var preview = document.getElementById('preview');
      if (preview) {
        preview.addEventListener('click', function () {
          window.open('https://admin-dashboard-sample.pages.dev/');
        });
      }
    </script>
  </body>
</html>
